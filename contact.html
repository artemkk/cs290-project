<body>
    <link rel="stylesheet" href="style.css">

    <!-- Create Contact Sections-->
    <div class="contact">

        <!-- Header -->
        <div style="text-align:center">
            <h3>Contact Us</h3>
            <p>Leave a message:</p>
        </div>

        <div class="row">

            <div class="column">
                <img class="locPic" src="/images/littlecote.jpeg" style="width:100%">
            </div>

            <div class="column">

                <!-- Submission Form -->
                <form id="myForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Comments or Questions"
                        style="height:170px"></textarea>

                    <input type="submit" id="infoSubmit" value="Submit">
                </form>
            </div>

            <div class="address">
                <h5>Located at Littlecote House Hotel in Portland, OR</h5>
            </div>
        </div>
    </div>
</body>
